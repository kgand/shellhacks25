<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/tailwind.css">
</head>
<body class="bg-base-100">
  <div class="p-4">
    <div class="card bg-base-200 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-primary">Messenger AI Assistant</h2>
        <p class="text-sm opacity-70">Capture and analyze your Messenger conversations</p>
        
        <!-- Status Display -->
        <div class="alert alert-info mt-4" id="statusAlert">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span id="statusText">Ready to capture</span>
        </div>

        <!-- Consent Toggle -->
        <div class="form-control mt-4">
          <label class="label cursor-pointer">
            <span class="label-text">I consent to recording my conversations</span>
            <input type="checkbox" class="toggle toggle-primary" id="consentToggle" />
          </label>
        </div>

        <!-- Capture Controls -->
        <div class="mt-6 space-y-4">
          <!-- Start/Stop Button -->
          <button class="btn btn-primary btn-lg w-full" id="captureBtn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            Start Capture
          </button>

          <!-- Mute Toggle -->
          <div class="form-control">
            <label class="label cursor-pointer">
              <span class="label-text">Mute microphone</span>
              <input type="checkbox" class="toggle toggle-secondary" id="muteToggle" />
            </label>
          </div>

          <!-- Bitrate Slider -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Audio Quality</span>
              <span class="label-text-alt" id="bitrateValue">128 kbps</span>
            </label>
            <input type="range" min="64" max="256" value="128" class="range range-primary" id="bitrateSlider" />
            <div class="w-full flex justify-between text-xs px-2">
              <span>Low</span>
              <span>High</span>
            </div>
          </div>
        </div>

        <!-- Connection Status -->
        <div class="mt-6">
          <div class="flex items-center space-x-2">
            <div class="badge badge-outline" id="connectionStatus">Disconnected</div>
            <div class="text-xs opacity-70" id="connectionDetails">Backend not connected</div>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="mt-6">
          <h3 class="font-semibold mb-2">Recent Activity</h3>
          <div class="space-y-2" id="activityList">
            <div class="text-sm opacity-70">No activity yet</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.tsx"></script>
</body>
</html>
