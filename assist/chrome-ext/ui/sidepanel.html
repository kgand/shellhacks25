<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-indicator.connected { background-color: #10b981; }
        .status-indicator.disconnected { background-color: #ef4444; }
        .status-indicator.recording { background-color: #f59e0b; animation: pulse 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .activity-item {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .activity-time {
            color: #9ca3af;
            font-size: 11px;
        }
    </style>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="p-4 max-w-sm mx-auto">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mx-auto mb-3">
                <svg class="w-6 h-6 text-primary-content" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-base-content mb-1">Messenger AI Assistant</h1>
            <p class="text-sm text-base-content/70">Capture and analyze conversations</p>
        </div>

        <!-- Status Card -->
        <div class="card bg-base-200 shadow-sm mb-4">
            <div class="card-body p-4">
                <div class="flex items-center justify-center mb-2">
                    <div class="status-indicator disconnected" id="statusIndicator"></div>
                    <span class="text-sm font-medium" id="statusText">Ready to capture</span>
                </div>
            </div>
        </div>

        <!-- Main Controls -->
        <div class="card bg-base-200 shadow-sm mb-4">
            <div class="card-body p-4">
                <!-- Consent Toggle -->
                <div class="form-control mb-4">
                    <label class="label cursor-pointer">
                        <span class="label-text text-sm">I consent to recording my conversations</span>
                        <input type="checkbox" class="toggle toggle-primary" id="consentToggle" />
                    </label>
                </div>

                <!-- Capture Button -->
                <button class="btn btn-primary btn-lg w-full mb-4" id="captureBtn" disabled>
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span id="captureBtnText">Start Capture</span>
                </button>

                <!-- Settings -->
                <div class="space-y-3">
                    <!-- Mute Toggle -->
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text text-sm">Mute microphone</span>
                            <input type="checkbox" class="toggle toggle-secondary" id="muteToggle" />
                        </label>
                    </div>

                    <!-- Audio Quality -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text text-sm">Audio Quality</span>
                            <span class="label-text-alt text-sm" id="bitrateValue">128 kbps</span>
                        </label>
                        <input type="range" min="64" max="256" value="128" class="range range-primary range-sm" id="bitrateSlider" />
                        <div class="w-full flex justify-between text-xs px-2 mt-1">
                            <span>Low</span>
                            <span>High</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Connection Status -->
        <div class="card bg-base-200 shadow-sm mb-4">
            <div class="card-body p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="status-indicator disconnected" id="connectionIndicator"></div>
                        <span class="text-sm font-medium" id="connectionStatus">Disconnected</span>
                    </div>
                    <span class="text-xs text-base-content/60" id="connectionDetails">Backend not connected</span>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card bg-base-200 shadow-sm">
            <div class="card-body p-4">
                <h3 class="font-semibold text-sm mb-3 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Recent Activity
                </h3>
                <div class="space-y-2" id="activityList">
                    <div class="activity-item">No activity yet</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="sidepanel.tsx"></script>
</body>
</html>
